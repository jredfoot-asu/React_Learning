<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extending Through Multiple Components</title>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>

    <div id="container"></div>
    <script type="text/babel">
        class Display extends React.Component {
            render () {
                return (
                    <div>
                    <p>{this.props.color}</p>
                    <p>{this.props.num}</p>
                    <p>{this.props.size}</p>
                    </div>
                );
            }
        }
        /* In this section below, we show the use of the ...this.props to iterate over the values passed in the Display and Label tags that came from the Shirt tag below. */
        
        class Label extends React.Component {
            render () {
                return (
                    <Display {...this.props}/>
                );
            }
        }

        class Shirt extends React.Component {
            render () {
                return (
                    <Label {...this.props} />
                );
            }
        }

        ReactDOM.render (
            <div>
                <Shirt color="steelblue" num="3.14" size="medium" />
            </div>,
            document.querySelector("#container")
        );


    </script>



</body>
</html>
